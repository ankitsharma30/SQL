<body style="background-color: rgb(189, 149, 149);">
  <center>

  <h1>Registration Form</h1><br>
  <form action="" method="post">
  <img src="formpic.jpeg" alt="Registration form"><br>
  <label style="color: hsl(59, 83%, 21%); font-size: larger;" for="username"><b>UserName:</b></label><br>
  <input style="background-color: rgb(255, 196, 1); type="text" id="username" placeholder="Enter UserName"required><br><br>

  <input style="background-color: rgb(255, 196, 1); type="text" id="password" placeholder="Enter Password"required><br><br>

  <input style="background-color: rgb(255, 196, 1); style="color: hsl(59, 96%, 51%); font-size: larger;" type="email" id="email" placeholder="Enter Password"required><br><br>
  <p> Select your Gender</p>
  Male <input type="radio" name="male" value="male">
  <input style="color: hsl(59, 96%, 51%); font-size: larger; background-color: rgb(19, 18, 17);" type="submit" value="sign in"><br>
  
</form>
